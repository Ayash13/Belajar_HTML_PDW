<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="text-column">
            <div class="image-wrapper">
                <img src="assets/image1.jpeg" alt="Landscape Image">
            </div>
            <h1 style="color: white; font-size: 40px; text-align: left">Praktikum PAW 2024</h1>
            <p id="date"></p>
            <p class="paragraf1">CSS adalah
                <span style="color: yellow; font-size: 30px">Bahasa Style Sheet</span>
                yang digunakan untuk mengatur tampilan dari sebuah halaman web.
                Dengan menggunakan CSS, kita dapat membuat tampilan dari sebuah halaman web menjadi lebih menarik.
            </p>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button onclick="sweetAlert(event)" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
